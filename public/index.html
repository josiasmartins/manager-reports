<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loader.css">

  <style>
    
  </style>

</head>
<body>
  <header class="container-header">
    <h3>Teimosinhos Manager reports</h3>
  </header>

  <main class="container-main">

    <div class="container-title">
      <h1>Welcome manager of reports</h1>
      <p>manager of reports of specific depencies used</p>
    </div>

    <div class="container-input">
      <input id="folder" class="input" type="text" required placeholder="folder">
      <input id="depdency" class="input" type="text" oninput="updateValue()" required placeholder="depdencies">
    </div>

    <div class="container-button">

      <button class="button-find">Find</button>
    </div>

    <div class="container-table">
      <h3 class="lib"></h3>
      <table>
        <thead>
          <tr>
            <th>FILE</th>
            <th>USED OF LIB</th>
            <th>PATH RELATIVE</th>
          </tr>
        </thead>

        <tbody class="tbody-list">
        </tbody>
      </table>

      </div>

      <table class="table-count">
        <h3>Counts</h3>

      </table>
    </div>

    <!-- <div>
      <span class="loader"></span>
    </div> -->

    <div class="loader"></div>

    <div class="error">
      <p id="not-result" style="display:none;">Nenhum resultado encontrado.</p>
    </div>

  </main>

  <footer>
    <p>Teimosinhos</p>
  </footer>

  <script src="./javascript/main.js"></script>

</body>
</html>
